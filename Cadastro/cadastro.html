<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo"><img src="../images/sicadsemfundo.png"></div>
      <h2>Formulário de Registro</h2>

      <form id="register-form">
        <div class="input-group">
          <div>
            <label for="firstName">Primeiro nome</label>
            <input class="PrimeiroNome" type="text" id="firstName" placeholder="Name">
          </div>
          <div>
            <label for="secondName">Segundo nome</label>
            <input type="text" id="secondName" placeholder="Name">
          </div>
        </div>
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" placeholder="Username" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="E-mail" required>

        <label for="phone">Número de telefone</label>
        <input type="tel" id="phone" placeholder="Phone Number">
        
        <label for="password"> Senha</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="confirmPassword">Confirmar senha</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password">

        <button type="submit" class="btn-login">Registrar</button>
      </form>
    </div>
    <div class="image-box">
      <img src="../images/sicadiconpng.png"/>
    </div>
  </div>

  <script src="cadastro.js"></script>
</body>

</html>
