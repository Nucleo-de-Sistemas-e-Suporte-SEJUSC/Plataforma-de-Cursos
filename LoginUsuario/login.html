<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="../images/sicadsemfundo.png"/>
            <h1>Faça login<br>E comece o curso</h1>
            <div style="text-align: center; margin-top: 10px;">
            <div class="register-link">
            Não tem uma conta? <a href="../Cadastro/cadastro.html">Crie uma aqui</a>
            </div>
</div>

        </div>
        <div class="right-login">
            <form class="card-login">
                <legend class="form-legend">Login</legend>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <div class="register-link">
                    <a href="http://127.0.0.1:3000/RedefinirSenha/redefinir.html" >Esqueceu a senha?</a>
                </div>
       
                <a href="http://127.0.0.1:3000/BemVindoUsuario/usuario.html"><button type="submit" class="btn-login">Login</button></a>
            
                
            </form>
        </div>
    </div>
</body>
</html>
