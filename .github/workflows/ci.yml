name: Validar e Construir Frontend (React)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test: # Mudei o nome do job para refletir melhor o que ele faz
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 3. Instalar dependências
        run: npm install

      - name: 4. Verificar o código com o Linter
        run: npm run lint

      - name: 5. Build do projeto React
        # Este passo é importante, pois garante que o projeto está "buildando" sem erros.
        run: npm run build